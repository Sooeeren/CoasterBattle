<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coaster-Battle ðŸ’¥ðŸŽ¢</title>
    <meta name="description" content="A roller coaster stats comparison game.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div id="notification"></div>

    <div class="ui-icons">
        <div id="leaderboard-icon" class="fas fa-trophy"></div>
        <div id="settings-icon" class="fas fa-cog"></div>
    </div>
    
    <div id="best-score-container">
        Best: <span id="bestScore">0</span>
    </div>
    <div id="current-score-container">
        Score: <span id="score">0</span>
    </div>

    <div id="settings-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Settings</h2>
            <div class="setting-option">
                <label for="units">Units:</label>
                <select id="units">
                    <option value="metric">Metric (m, km/h)</option>
                    <option value="imperial">Imperial (ft, mph)</option>
                </select>
            </div>
            <div class="setting-option">
                <label for="timer-slider">Timer:</label>
                <input type="range" id="timer-slider" min="0" max="20" value="0" step="1">
                <span id="timer-value">Off</span>
            </div>
            <div class="setting-option">
                <label for="darken-slider">Image Darkness:</label>
                <input type="range" id="darken-slider" min="0" max="80" value="5" step="5">
                <span id="darken-value">5%</span>
            </div>
            <div class="setting-option">
                <label for="hard-mode">Hard Mode (All Coasters):<small>(may increase loading times)</small></label>
                <input type="checkbox" id="hard-mode" class="toggle-switch">
            </div>
             <div class="setting-option">
                <label for="similar-mode">Similar Stats Mode:<small>(may increase loading times)</small></label>
                <input type="checkbox" id="similar-mode" class="toggle-switch">
            </div>
            <div class="setting-option">
                <label for="similar-difficulty-slider">Similar Mode Difficulty:</label>
                <input type="range" id="similar-difficulty-slider" min="1" max="10" value="5" step="1">
                <span id="similar-difficulty-value">5</span>
            </div>
            <div class="setting-option">
                <label for="debug-mode">Debug Mode:<small>(logs game data to console)</small></label>
                <input type="checkbox" id="debug-mode" class="toggle-switch">
            </div>
            <div class="stat-filter-container">
                <h3>Enabled Stats</h3>
                <div id="stat-filters" class="stat-filters">
                </div>
            </div>
            <div class="modal-buttons">
                <a href="https://github.com/sooeeren" target="_blank" class="github-button"><i class="fab fa-github"></i> View on GitHub</a>
                <button id="suggest-coaster-button" disabled>Suggest a Coaster (Soon)</button>
            </div>
        </div>
    </div>

    <div id="leaderboard-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-leaderboard-button">&times;</span>
            <h2><i class="fas fa-trophy"></i> Global Leaderboard</h2>
            <div class="coming-soon">
                <p>Coming Soon!</p>
                <span>Online leaderboards are being tuned up and will be back better than ever.</span>
            </div>
        </div>
    </div>

    <div id="game-over-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Your final score is <span id="final-score">0</span>.</p>

            <div class="coaster-comparison">
                <div class="coaster-info">
                    <h3 id="go-left-name">Coaster 1</h3>
                    <p id="go-left-stat">Stat: value</p>
                    <a id="go-left-link" href="#" target="_blank">View on RCDB</a>
                </div>
                <div class="coaster-info">
                    <h3 id="go-right-name">Coaster 2</h3>
                    <p id="go-right-stat">Stat: value</p>
                    <a id="go-right-link" href="#" target="_blank">View on RCDB</a>
                </div>
            </div>
            <div class="game-over-buttons">
                <button id="play-again-button">
                    <i class="fas fa-redo-alt"></i> Play Again
                </button>
                <button id="copy-score-button" style="display: none;"><i class="fab fa-discord"></i> Copy Score for Discord</button>
            </div>
        </div>
    </div>

    <div class="coaster-container">
        <div id="coaster-left" class="coaster-side">
            <div class="creator-overlay" id="left-creator"></div>
            <div class="name-overlay" id="left-name"></div>
            <div class="park-overlay" id="left-park"></div>
            <div class="stat-overlay" id="left-stat"></div>
        </div>
        <div class="controls">
            <div id="stat-name"></div>
            <div id="timer-bar-container" style="display: none;">
                <div id="timer-bar"></div>
            </div>
            <button id="higher">Higher â–²</button>
            <button id="lower">Lower â–¼</button>
        </div>
        <div id="coaster-right" class="coaster-side">
            <div class="creator-overlay" id="right-creator"></div>
            <div class="name-overlay" id="right-name"></div>
            <div class="park-overlay" id="right-park"></div>
            <div class="stat-overlay" id="right-stat">?</div>
        </div>
    </div>
    
    <script src="./assets/js/main.js" defer></script>
</body>
</html>
